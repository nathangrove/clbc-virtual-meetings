<!doctype html>
<html>
<head>
    <title>CLBC - Virtual Prayer Rooms</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
        
        body {
            text-align: center;
            background-image: url('http://citylightbc.com/wp-content/themes/resurrect/images/backgrounds/asphalt.jpg');
        }
        
        #logo {
            width: 600px;
        }
        
        #header {
            color: #fffefe;
            font-size: 50px;
        }
        
        #waiting {
            color: #fffefe;
            padding-top: 200px;
        }
        .lds-facebook {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-facebook div {
            display: inline-block;
            position: absolute;
            left: 8px;
            width: 16px;
            background: #fffefe;
            animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        }
        .lds-facebook div:nth-child(1) {
            left: 8px;
            animation-delay: -0.24s;
        }
        .lds-facebook div:nth-child(2) {
            left: 32px;
            animation-delay: -0.12s;
        }
        .lds-facebook div:nth-child(3) {
            left: 56px;
            animation-delay: 0;
        }
        @keyframes lds-facebook {
            0% {
                top: 8px;
                height: 64px;
            }
            50%, 100% {
                top: 24px;
                height: 32px;
            }
        }
        
        
    </style>
</head>
<body>
    
    <img id="logo" src="http://citylightbc.com/wp-content/uploads/2014/06/CLBC_Logo-DarkBackground.png" />
    <h1 id="header">Virtual Prayer Rooms</h1>
    
    <div id="waiting">
        <div class="lds-facebook"><div></div><div></div><div></div></div>
        <h3>Please wait while we connect you.</h3>
    </div>

    
    <script>
        $(function () {

            var socket = io();

            if (localStorage['clpr-id']){
                socket.emit('id', localStorage['clpr-id']);
            } else {
                socket.emit('new');
            }

            socket.on('id', id => {
                console.log('id receieved');
                localStorage['clpr-id'] = id;
            });

        });
    </script>
    
</body>
</html>
